<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles by Month</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Articles Published Each Month</h1>
    <canvas id="monthlyArticlesChart" width="400" height="200"></canvas>

    <script>
        async function fetchMonthlyArticles() {
            const response = await fetch('/api/articles_by_month');
            return await response.json();
        }

        async function renderChart() {
            const data = await fetchMonthlyArticles();

            const labels = data.map(entry => entry.month);
            const counts = data.map(entry => entry.count);

            const ctx = document.getElementById('monthlyArticlesChart').getContext('2d');
            const monthlyArticlesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Articles',
                        data: counts,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        renderChart();
    </script>
</body>
</html>
