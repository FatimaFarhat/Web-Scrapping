<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles by Language</title>

    <!-- Include amCharts library -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

    <!-- Styles for the chart container -->
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <h1>Articles by Language</h1>
    <div id="chartdiv"></div> <!-- Chart will be rendered here -->

    <!-- Script to generate and fetch data for the pie chart -->
    <script>
        am5.ready(function() {

            // Create root element
            var root = am5.Root.new("chartdiv");

            // Set theme
            root.setThemes([ am5themes_Animated.new(root) ]);

            // Create chart
            var chart = root.container.children.push(am5percent.PieChart.new(root, {}));

            // Create series
            var series = chart.series.push(am5percent.PieSeries.new(root, {
                valueField: "count",  // Use the count for the value
                categoryField: "lang",  // Use the language for the category
                tooltip: am5.Tooltip.new(root, {
                    labelText: "{category}: {value}"
                })
            }));

            // Fetch data from Flask API
            fetch('/api/articles_by_language')
                .then(response => response.json())
                .then(data => {
                    // Set data to the series
                    series.data.setAll(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });

            // Add appearance animations
            series.appear(1000);
            chart.appear(1000, 100);
        });
    </script>

</body>
</html>
