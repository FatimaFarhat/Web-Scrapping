<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles by Author</title>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <h1>Articles by Author</h1>
    <div id="chartdiv" style="width: 100%; height: 500px;"></div>

    <script>
    // Get the author name from the Flask context
    const authorName = "{{ author_name }}";

    // Fetch data from the Flask API using the dynamic author name
    fetch(`/api/articles_by_author/${authorName}`)
        .then(response => response.json())
        .then(data => {
            // Prepare the chart data
            const chartData = data.articles.map(article => ({
                title: article.title,
                count: data.count // Use the count returned from the API
            }));

            // Create root element
            var root = am5.Root.new("chartdiv");

            // Set theme
            root.setThemes([ am5themes_Animated.new(root) ]);

            // Create chart
            var chart = root.container.children.push(am5xy.XYChart.new(root, {
                panX: true,
                panY: true,
                wheelX: "panX",
                wheelY: "zoomX"
            }));

            // Create axes
            var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
                categoryField: "title",
                renderer: am5xy.AxisRendererX.new(root, {})
            }));

            var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
                renderer: am5xy.AxisRendererY.new(root, {})
            }));

            // Create series
            var series = chart.series.push(am5xy.ColumnSeries.new(root, {
                xAxis: xAxis,
                yAxis: yAxis,
                valueYField: "count",
                categoryXField: "title"
            }));

            // Set data
            series.data.setAll(chartData);

            // Add appearance animations
            series.appear(1000);
            chart.appear(1000, 100);
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
</script>
</body>
</html>
