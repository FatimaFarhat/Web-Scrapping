<!DOCTYPE html>
<html lang="ar"> <!-- Set language to Arabic for proper rendering -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Classes</title>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <style>
        body {
            direction: rtl; /* Right-to-left text direction for Arabic content */
            font-family: 'Arial', sans-serif;
        }
        #chartdiv {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h2>Top Classes</h2>
    <div id="chartdiv"></div>

    <script>
        // Fetch the top classes data from the Flask API
        fetch('/top_classes')
            .then(response => response.json())
            .then(data => {
                // Create chart instance
                am5.ready(function() {
                    let root = am5.Root.new("chartdiv");

                    // Apply amCharts theme
                    root.setThemes([am5themes_Animated.new(root)]);

                    // Create a bar chart
                    let chart = root.container.children.push(am5xy.XYChart.new(root, {
                        layout: root.verticalLayout
                    }));

                    // Create X-axis (classes)
                    let xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
                        categoryField: "class",
                        renderer: am5xy.AxisRendererX.new(root, {}),
                        // Arabic text support in axis labels
                        tooltipText: "{categoryX}"
                    }));

                    // Create Y-axis (count)
                    let yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
                        renderer: am5xy.AxisRendererY.new(root, {})
                    }));

                    // Create series
                    let series = chart.series.push(am5xy.ColumnSeries.new(root, {
                        name: "Classes",
                        xAxis: xAxis,
                        yAxis: yAxis,
                        valueYField: "count",
                        categoryXField: "class",
                        tooltipText: "{categoryX}: {valueY}"
                    }));

                    // Set data
                    series.data.setAll(data);

                    // Optional: Add labels to bars
                    series.columns.template.set("tooltipText", "{categoryX}: {valueY}");

                    // Make labels readable for RTL languages
                    xAxis.get("renderer").labels.template.set("direction", "rtl");

                }); // End of amCharts ready function
            })
            .catch(error => console.error('Error fetching top classes:', error));
    </script>
</body>
</html>
