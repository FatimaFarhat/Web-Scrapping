<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles with Video Chart</title>

    <!-- Include amCharts core library -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h2>Comparison of Articles with and without Videos</h2>

    <!-- Container for the chart -->
    <div id="chartdiv"></div>

    <script>
        am4core.ready(function() {
            // Themes begin
            am4core.useTheme(am4themes_animated);
            // Themes end

            // Create chart instance
            var chart = am4core.create("chartdiv", am4charts.XYChart);

            // Fetch data from the Flask backend using the /api/articles_with_video endpoint
            fetch("/api/articles_with_video")
            .then(response => response.json())
            .then(data => {
                // Assuming you have a total_articles count from another source or calculated
                let total_articles = 50000; // Replace with your real total articles count
                let articles_with_videos = data.total_count;
                let articles_without_videos = total_articles - articles_with_videos;

                // Add data to the chart
                chart.data = [
                    {
                        "category": "Articles with Videos",
                        "count": articles_with_videos
                    },
                    {
                        "category": "Articles without Videos",
                        "count": articles_without_videos
                    }
                ];

                // Create category axis (X axis)
                var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
                categoryAxis.dataFields.category = "category";
                categoryAxis.title.text = "Category";

                // Create value axis (Y axis)
                var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
                valueAxis.title.text = "Number of Articles";

                // Create series (bars)
                var series = chart.series.push(new am4charts.ColumnSeries());
                series.dataFields.valueY = "count";
                series.dataFields.categoryX = "category";
                series.name = "Articles";
                series.columns.template.tooltipText = "{categoryX}: [bold]{valueY}[/]";
                series.columns.template.fillOpacity = 0.8;

                // Make the columns stand out with a bit of border
                var columnTemplate = series.columns.template;
                columnTemplate.strokeWidth = 2;
                columnTemplate.strokeOpacity = 1;
            })
            .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
