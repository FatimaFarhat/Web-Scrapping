<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Updated After Publication</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Articles Updated After Publication</h1>
    <canvas id="updatedChart" width="400" height="200"></canvas>

    <script>
        // Fetch the count of articles updated after publication
        fetch('/api/articles_updated_after_publication')
            .then(response => response.json())
            .then(data => {
                const titles = data.map(article => article.title);
                const count = data.length;  // Total number of articles updated after publication

                // Prepare data for the bar chart
                const chartData = {
                    labels: ['Updated Articles'],
                    datasets: [{
                        label: 'Number of Articles',
                        data: [count],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                };

                // Create the bar chart
                const ctx = document.getElementById('updatedChart').getContext('2d');
                const updatedChart = new Chart(ctx, {
                    type: 'bar',
                    data: chartData,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching updated articles:', error));
    </script>
</body>
</html>
