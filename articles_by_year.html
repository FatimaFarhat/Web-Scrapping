<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles by Publication Year</title>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <h1>Articles by Publication Year - {{ year }}</h1>
    <div id="chartdiv" style="width: 100%; height: 500px;"></div>

    <script>
        async function fetchArticlesByYear() {
            const year = {{ year }};  // Use the year passed from Flask
            const response = await fetch(`/api/articles_by_year/${year}`);
            const data = await response.json();

            am5.ready(function () {
                let root = am5.Root.new("chartdiv");

                root.setThemes([am5themes_Animated.new(root)]);

                let chart = root.container.children.push(am5xy.XYChart.new(root, {
                    panX: true,
                    panY: true,
                    wheelX: "panX",
                    wheelY: "zoomX",
                    pinchZoomX: true
                }));

                let xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
                    maxDeviation: 0.3,
                    categoryField: "year"
                }));

                let yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
                    renderer: am5xy.AxisRendererY.new(root, {})
                }));

                let series = chart.series.push(am5xy.ColumnSeries.new(root, {
                    name: "Articles",
                    xAxis: xAxis,
                    yAxis: yAxis,
                    valueYField: "article_count",
                    categoryXField: "year"
                }));

                // Pass the fetched data to the chart
                xAxis.data.setAll([{ year: data.year, article_count: data.article_count }]);
                series.data.setAll([{ year: data.year, article_count: data.article_count }]);

                series.appear(1000);
                chart.appear(1000, 100);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchArticlesByYear);
    </script>
</body>
</html>
